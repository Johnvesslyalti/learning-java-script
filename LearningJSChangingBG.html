<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body id="body1">
    <div class="container my-3">
        <div class="row my-3">
            <div class="col-6">
                <h1>John Vessly Alti</h1>
            </div>
            <div class="col-6 bg d-flex justify-content-end">
                <div class="p-2"><button class="btn btn-sm btn-outline-dark" onClick="backgroundColor('bg bg-dark')">Dark Mode</button></div>
                <div class="p-2"><button class="btn btn-light btn-sm btn-outline-primary" onClick="backgroundColor('bg bg-light')">Light Mode</button></div>
            </div>
        </div>
    </div>
    <script>
        function backgroundColor(bgColor){
            var data = document.getElementById("body1");
            data.setAttribute('class',bgColor);
        }
    </script>
</body>
</html>
