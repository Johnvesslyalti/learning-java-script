<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Variables</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x,y,z;
        x = 10;
        y = 10;
        z = x + y;
        document.write(z);
        document.write("<br>")
        var a,b,c;
        a = 12;
        b = 12;
        c = a + b;
        document.write(c);
        document.write("<br>");
        const i = 5;
        const j = 5;
        const k = i + j;
        document.write(k);
        document.write("<br>");
        let carName = "volvo";
        document.getElementById("demo").innerHTML = carName;
        document.write("<br>")
        let person = "johnvesslyalti", age = 21, proffesion = "software developer";
        document.write(person)
    </script>
</body>
</html>
