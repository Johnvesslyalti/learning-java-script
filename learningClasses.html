<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Classes</title>
</head>
<body>
    <script>
        class myClass{
            name;
            age;

            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            printInfo(){
                document.write("Name: " + this.name + "<br>")
                document.write("Age: " + this.age + "<br>")
            }
        }
        var myName = new myClass("John","21")
        myName.printInfo();
    </script>
</body>
</html>
