<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with BG change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row my-3">
        <div class="col col-6">
            <h1 class="h1">Table Data</h1>
        </div>
        <div class="col col-6">
            <button class="btn btn-primary btn-sm" onclick="colorChange('table table-primary')">Blue</button>
            <button class="btn btn-success btn-sm" onclick="colorChange('table table-success')">Green</button>
            <button class="btn btn-danger btn-sm" onclick="colorChange('table table-danger')">Red</button>
            <button class="btn btn-info btn-sm" onclick="colorChange('table table-info')">Info</button>
            <button class="btn btn-secondary btn-sm" onclick="colorChange('table table-secondary')">Secondary</button>
            <button class="btn btn-warning btn-sm" onclick="colorChange('table table-warning')">Warning</button>
            <button class="btn btn-dark btn-sm" onclick="colorChange('table table-dark')">Dark</button>
        </div>
    </div>
        <div class="container m-auto">
            <table id="example" class="table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td>
                        <td>John</td>
                        <td>Vizianagaram</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Vessly</td>
                        <td>Visakhapatnam</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>Alti</td>
                        <td>Hyderabad</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function colorChange(bgColor){
            var data = document.getElementById("example");
            data.setAttribute('class',bgColor)
        }
    </script>
</body>
</html>
