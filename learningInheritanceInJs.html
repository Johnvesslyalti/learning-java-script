<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Inheritence</title>
</head>
<body>
    <script>
        class myParent{
            one(){
                document.write("Hello World!")
            }
        }
        class myChild extends myParent{
            two(){
                document.write("Hello World 2!")
            }
        }
        var myObj = new myChild()
        myObj.one()

    </script>
</body>
</html>
